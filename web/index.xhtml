<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Upravljački dio</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1>Uparvljački dio</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h5>Vlatko Špoljarić 2014</h5>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="225">
                    <p:menu>
                        <p:submenu label="Pregled">
                            <p:menuitem value="Evidencija" outcome="evidencija" />                  
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:outputLabel value="Komanda: "/>
                        <h:inputText id="komanda" value="#{upravljackiDio.komanda}"/>
                        <h:commandButton value="Pošalji komandu" action="#{upravljackiDio.posaljiKomandu()}"/>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

</html>
